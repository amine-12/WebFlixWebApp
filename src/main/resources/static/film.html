<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Film Details</title>
</head>
<body>
<h1>Détails du film</h1>
<div id="film-container"></div>

<script>
    fetch("/api/films/109830")  // L’URL de ton contrôleur REST
        .then(response => response.json())
        .then(data => {
            console.log(data);
            const container = document.getElementById("film-container");
            container.innerHTML = `
                <h2>${data.titre} (${data.annee})</h2>
                <p><strong>Langue:</strong> ${data.langue}</p>
                <p><strong>Durée:</strong> ${data.duree} minutes</p>
                <p><strong>Pays:</strong> ${(data.paysProduction || []).join(", ")}</p>

                <p><strong>Genres:</strong> ${data.genres.join(", ")}</p>
                <p><strong>Réalisateur:</strong> ${data.realisateur}</p>
                <p><strong>Scénaristes:</strong> ${data.scenaristes.join(", ")}</p>
                <p><strong>Acteurs:</strong> ${data.acteurs.map(a => a.nom + " (rôle: " + a.role + ")").join("<br>")}</p>
                <p><strong>Résumé:</strong> ${data.resume}</p>
                <img src="${data.affiche}" alt="Affiche du film" style="max-width:200px;"><br>
                <p><strong>Bande-annonces:</strong></p>
                <ul>${(data.bandesAnnonces || []).map(url => `<li><a href="${url}" target="_blank">${url}</a></li>`).join("")}</ul>

            `;
        })
        .catch(error => {
            console.error("Erreur lors de la récupération du film :", error);
        });
</script>
</body>
</html>
